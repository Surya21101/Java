<html>
<body>
<h1>Registration Form</h1>
<table height="600" width="800" border="1">
<form>
<tr>
<th>First Name:</th>
<td>
<input type="text" name="fname" value="" placeholder="Enter your name" required autofocus />
</td></tr>
<tr>
<th>Last Name:</th>
<td>
<input type="text" name="lname" value="" placeholder="Enter your surname" required />
</td></tr>
<tr>
<th>Phone:</th>
<td>
<input type="tel" name="phone" value="" placeholder="Enter your phone no" required />
</td></tr>
<tr>
<th>Email ID:</th>
<td>
<input type="email" name="" value="" placeholder="Enter your email" required autofocus />
</td></tr>
<tr>
<th>Password:</th>
<td>
<input type="password" name="" value="" placeholder="Enter your password" required autofocus />
</td></tr>
<tr>
<th>Gender:</th>
<td>
<input type="radio" name="gender" />MALE
<input type="radio" name="gender" />FEMALE
<input type="radio" name="gender" />OTHERS
</td></tr>
<tr>
<th>Date Of Birth:</th>
<td>
<input type="date" name="" />
</td></tr>
<tr>
<th>Hobbies:</th>
<td>
<input type="checkbox" name="" />MUSIC
<input type="checkbox" name="" />PLAYING
<input type="checkbox" name="" />TRAVELLING
<input type="checkbox" name="" />OTHERS
</td></tr>
<tr>
<th>Pincode:</th>
<td>
<input type="number" name=""/>
</td></tr>
<tr>
<th>State:</th>
<td>
<select>
<option value="">MH</option>
<option value="">AP</option>
<option value="">TN</option>
<option value="">MP</option>
<option value="">TG</option>
</select>
</td></tr>
<tr>
<th>Attach ID Proof:</th>
<td>
<input type="file" name=""/>
</td></tr>
<tr>
<th><input type="Submit" value="Submit" />
</th>
<th><input type="Reset" value="Clear" />
</th></tr>
</form>
</body>
</html>
